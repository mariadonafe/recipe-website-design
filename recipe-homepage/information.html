<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anthony's Recipes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <header class="bg-light border-bottom">
        <div class="container">
            <nav class="navbar navbar-light navbar-expand-md">
                <a class="navbar-brand text-muted" href="index.html"><i class="fas fa-utensils pr-2"></i> Anthony's Recipes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navToggler" aria-controls="#navToggler" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navToggler">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item pr-2"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item pr-2"><a class="nav-link" href="recipes.html">Recipes</a></li>
                        <li class="nav-item">
                            <!--search bar-->
                            <form>
                                <input class="form-control" type="text" placeholder="Search">
                            </form>
                        </li>

                    </ul>
                </div>
                <!--end wrapper that collapsed-->
            </nav>
        </div>
    </header>
    <!--main content-->
    <main class="container py-4">
            <div class="row justify-content-between">
                    <h2 class="h3">Submit a New Recipe</h2>
                    <a href="recipes.html" class="ml-auto text-dark"><i class="fas fa-times h5" data-toggle="tooltip" data-placement="bottom" title="Cancel Submission"></i></a>
                </div>
                <p class="row lead">Share your recipe and you can be featured in Anthony's Recipes!</p>
            <div class="progress my-3" style="height: 1px;">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        <div class="container pt-3">
            <!--recipe information form-->
            <h3 class="h4">Recipe Information</h3>
            <p>Provide a quick overview of your recipe.</p>
            <small id="registerHelp" class="form-text text-muted pb-3">*Required Information</small>
            <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="recipeName" aria-describedby="recipeName" placeholder="Enter Recipe Name*">
                    </div>
                    <div class="form-group">
                      <!--description tabs start-->
                      <nav>
                            <div class="nav nav-tabs border-0" id="nav-tab" role="tablist">
                              <a class="nav-item nav-link active text-dark" id="nav-text-tab" data-toggle="tab" href="#nav-text" role="tab" aria-controls="nav-text" aria-selected="true">Rich Text</a>
                              <a class="nav-item nav-link text-dark" id="nav-html-tab" data-toggle="tab" href="#nav-html" role="tab" aria-controls="nav-html" aria-selected="false">HTML</a>
                            </div>
                          </nav>
                          <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-text" role="tabpanel" aria-labelledby="nav-text-tab">
                                <!--rich text content start-->
                            <div class="container py-2">
                                    <div class="row">
                                        <span data-toggle="tooltip" data-placement="bottom" title="Bold">
                                            <i class="text-muted fas fa-bold px-3"></i>
                                        </span>
                                        <span data-toggle="tooltip" data-placement="bottom" title="Italic">
                                            <i class="text-muted fas fa-italic px-3"></i>
                                        </span>
                                        <span data-toggle="tooltip" data-placement="bottom" title="Underline">
                                            <i class="text-muted fas fa-underline px-3"></i>
                                        </span>
                                        <span data-toggle="tooltip" data-placement="bottom" title="Strikethrough">
                                            <i class="text-muted fas fa-strikethrough px-3"></i>
                                        </span>
                                        <span data-toggle="tooltip" data-placement="bottom" title="Numbered List">
                                            <i class="text-muted fas fa-list-ol px-3"></i>
                                        </span>
                                        <span data-toggle="tooltip" data-placement="bottom" title="Bullet List">
                                            <i class="text-muted fas fa-list-ul px-3"></i>
                                        </span>
                                    </div>
                                    </div>
                                <textarea class="form-control" rows="5" id="description" placeholder="Enter Recipe Description*"></textarea>
                              <small class="form-text text-muted mt-0">Max: 250 words</small>
                                    <!--rich text content end-->
                            </div>
                            <div class="tab-pane fade" id="nav-html" role="tabpanel" aria-labelledby="nav-html-tab">
                                    <textarea class="mt-3 form-control" id="descriptionHTML" placeholder="Enter Recipe Description*" rows="5"></textarea>
                                    <small class="form-text text-muted mt-0">Max: 250 words</small>
                            </div>
                            <!--description tabs end-->
                              <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-end">
                                  <li class="page-item">
                                    <a class="page-link" href="author.html" tabindex="-1">Previous</a>
                                  </li>
                                  <li class="page-item">
                                    <a class="page-link" href="specs.html">Next</a>
                                  </li>
                                </ul>
                              </nav>
                          </div>
                    </div>
                  </form>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('[data-toggle="popover"]').popover()
        })
    </script>
    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

</body>

</html>
