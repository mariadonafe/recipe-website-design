<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anthony's Recipes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <header class="bg-light border-bottom">
        <div class="container">
            <nav class="navbar navbar-light navbar-expand-md">
                <a class="navbar-brand text-muted" href="index.html"><i class="fas fa-utensils pr-2"></i> Anthony's Recipes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navToggler" aria-controls="#navToggler" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navToggler">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item pr-2"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item pr-2"><a class="nav-link" href="recipes.html">Recipes</a></li>
                        <li class="nav-item">
                            <!--search bar-->
                            <form>
                                <input class="form-control" type="text" placeholder="Search">
                            </form>
                        </li>

                    </ul>
                </div>
                <!--end wrapper that collapsed-->
            </nav>
        </div>
    </header>
    <!--main content-->
    <main class="container py-4">
        <div class="row justify-content-between">
            <h2 class="h3">Submit a New Recipe</h2>
            <a href="recipes.html" class="ml-auto text-dark"><i class="fas fa-times h5" data-toggle="tooltip" data-placement="bottom" title="Cancel"></i></a>
        </div>
        <div class="progress my-3" style="height: 1px;">
            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="container pt-3">
            <!--recipe specifications form-->
            <h3 class="h4">Thank You For Your Recipe Submission!</h3>
            <p class="lead">We have received your recipe submission, the team at Anthony's Recipes will be reviewing your recipe submission.</p>
            <div class="row container">
                <a href="index.html" class="btn btn-primary mr-2" role="button">Back to Home Page</a>
                <a href="recipes.html" class="btn btn-outline-primary mr-2" role="button">View Other Recipes</a>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('[data-toggle="popover"]').popover()
        })
    </script>
    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

</body>

</html>
